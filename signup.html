<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="js/statico/const.js" defer></script>
    <script src="js/dynamic/signup_script.js" defer></script>
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col col-12 col-lg-4">
                <a href="login.html" class="btn btn-success">Login</a>
            </div>
            <div class="col col-12 col-lg-4">
                <form action="index.html" method="POST" name="form_page" onsubmit="return Controlla()" accept-charset="UTF-8">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input required type="email" class="form-control" name="email" aria-describedby="email" placeholder="Enter email">
                        <small id="email" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input required type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Conferma Password</label>
                        <input required type="password" class="form-control" name="c_password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect">Tipologia</label>
                        <select class="form-control" id="selectAdmin">
                            <option value="1">Admin</option>
                            <option value="0">User</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col col-12 col-lg-4"></div>
        </div>
    </div>
</body>

</html>

</html>
